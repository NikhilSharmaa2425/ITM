<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            border: solid red;
            z-index: 1;
        }
        .two {
            border: solid blue;
            z-index: -1;
            position: absolute;
            color: red;
        }
    </style>
</head>
<body>
    
    <div class="two">
        <h1>First Class</h1>
    </div>
    <div class="one">
        <h1>Second class</h1>
    </div>
    
</body>
</html>
