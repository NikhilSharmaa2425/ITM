<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        div {
            border: 1px solid black;
            margin: 40px;
            border-radius: 1.5rem;
        }

        .grand {

        }

        .father {
            background-color: aliceblue;
        }

        .me {
            background-color: brown;
        }

        .child {
            background-color: red;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="grand">
        <h2>
            margin
        </h2>
        <div class="father">
            <h2>
                border
            </h2>
            <div class="me">
                <h2>padding</h2>

                        content

                </div>
            </div>
        </div>

</html>
