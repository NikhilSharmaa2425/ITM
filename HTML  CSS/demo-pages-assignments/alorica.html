<!DOCTYPE html>

<head>

    <title>Document</title>


    <!-- /* font awesome cdn  */ -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        

    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav {
            display: flex;
            /* background-color: azure; */
            /* border: 2px solid black; */
            padding: 10px;
        }
        .menu {
            width: 80%;
        }

        ul {
            display: flex;
            list-style-type: none;
            gap: 2rem;
            justify-content: space-evenly;            
        }
        li {
            padding: 15px 10px;
            font-size: 1.3rem;
            
        }
        .logo {
            /* float: left; */
            width: 20%;
            /* border: 1px solid red; */
            color: rgb(50, 25, 73);
        }

        .alorica-logo {
            font-size: 3rem;
            padding-left: 10px;
        }
        .srch {
            padding-top: 20px;
            margin-right: 30px;
        }
        .cntct-btn {
            padding: 7px;
            width: 100px;
            border-radius: 4px;
            border: none;
            background-color: rgb(140, 84, 192);

            margin-right: -40px;
        }
        header {
            border: 2px solid black;
            height: 89vh;
            width: 100%;
            background-image: url(image.png);
            background-size: cover;
        }
        header {
            display: flex;
            align-items: center;
        }
        .content {
            /* border: 2px solid white; */
            width: 55%;
            margin-left: 50px;
        }
        .cont {
            font-size: 3rem;
            text-shadow: 3px 3px 10px black;
        }

        .f {
            color: rgb(252, 189, 107);
        }

        .s {
            color: white;
        }

<body>


    <!-- navbar starts here   -->

    <nav>
        <div class="logo">

        <div class="menu">
            <ul>
                <li>Outcomes</li>

                <li>Carers</li>
                <li>
                    <Button class="cntct-btn">Contact</Button>
                </li>
                
            </ul>
        </div>
        <div class="srch">
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
    </nav>


    <!-- header starts here  -->
     <header>
        <div class="content">
            <h1 class="cont f">Transforming the Customer </h1>
