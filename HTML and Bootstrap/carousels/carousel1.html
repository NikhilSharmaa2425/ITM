<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap 4/css/bootstrap.css">
    <!-- jquery linking  -->
     <script src="/jquery cdn/hquery-cdn.js"></script>

     <!-- bootstarpo js  -->
      <script src="/bootstrap 4/js/bootstrap.js"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">


                <!-- carousels starts here   -->

                

                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

                    <div class="carousel-item">
                        <img src="..." alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>...</h5>
                          <p>...</p>
                        </div>
                      </div>


                    <ol class="carousel-indicators">
                        
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>


                    

                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="/carousels/image.png" height="400px" alt="First slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>first</h5>
                            <p>slide</p>
                          </div>
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="/carousels/image1.png" height="400px" alt="Second slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>second</h5>
                            <p>slide</p>
                          </div>
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="/carousels/image3.png" height="400px" alt="Third slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>third</h5>
                            <p>slide</p>
                          </div>
                      </div>


                      

                    </div>
                    
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>

                  </div>

                <!-- carousels ends here   -->

            </div>
        </div>
    </div>
    
</body>
</html>
