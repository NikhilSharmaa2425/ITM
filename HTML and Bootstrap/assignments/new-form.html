<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="/bootstrap 4/css/bootstrap.css"
    />
    <style>
      .fs {
        font-weight: bold;
      }
    </style>
  </head>
  <body class="bg bg-info">
    <div
      class="container border border-successs mt-5 pb-3 bg bg-white border border-dark"
    >
      <div class="row">
        <div class="col-md-12 mt-2">
          <h3 >Registration</h3>
        </div>
        <div class="col-md-12 mt-2">
          <p>Personal Details</p>
        </div>
        <div class="col-md-4 mt-2">
          <label for="name" class="fs">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Enter your name"
          />
        </div>
        <div class="col-md-4 mt-2">
          <label for="dob" class="fs">Date of Birth</label>
          <input
            type="date"
            id="dob"
            class="form-control"
            placeholder="Enter birth date"
          />
        </div>
        <div class="col-md-4 mt-2">
          <label for="email" class="fs">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter your email"
          />
        </div>
        <div class="col-md-4 mt-3">
          <label for="mno" class="fs">Mobile Number</label>
          <input
            type="number"
            id="mno"
            class="form-control"
            placeholder="Enter your number"
          />
        </div>
        <div class="col-md-4 mt-3">
          <label for="gd" class="fs">Gender</label>
          <input
            type="text"
            id="gd"
            class="form-control"
            placeholder="Enter your gender"
          />
        </div>
        <div class="col-md-4 mt-3">
          <label for="occ" class="fs">Occupation</label>
          <input
            type="text"
            id="occ"
            class="form-control"
            placeholder="Enter your occupation"
          />
        </div>
        <div class="col-md-12">
          <p>Identify Details</p>
        </div>
        <div class="col-md-4">
          <label for="id" class="fs">ID Type</label>
          <input
            type="text"
            id="id"
            class="form-control"
            placeholder="Enter id type"
          />
        </div>
        <div class="col-md-4" class="fs">
          <label for="in">ID Number</label>
          <input
            type="number"
            class="form-control"
            placeholder="Enter ID number"
          />
        </div>
        <div class="col-md-4" class="fs">
          <label for="ia">Issue Authority</label>
          <input
            type="text"
            id="ia"
            class="form-control"
            placeholder="Enter issue department"
          />
        </div>
        <div class="col-md-4">
          <label for="is" class="fs">Issue Date</label>
          <input
            type="date"
            id="is"
            class="form-control"
            placeholder="Enter issue date"
          />
        </div>
        <div class="col-md-4">
          <label for="is" class="fs">Issue State</label>
          <input
            type="text"
            id="is"
            class="form-control"
            placeholder="Enter your issue date"
          />
        </div>
        <div class="col-md-4">
          <label for="Name" class="fs">Expiry Date</label>
          <input
            type="date"
            class="form-control"
            placeholder="Enter expiry date"
          />
        </div>
        <div class="col-md-4 mt-3">
          <a href="#" class="btn btn-info btn-block">Submit</a>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </body>
</html>
