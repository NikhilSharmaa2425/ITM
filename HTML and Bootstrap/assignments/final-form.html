<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap 4/css/bootstrap.css">

</head>
<body class="bg-info">
    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6">
                <div class="container pt-5">
                    <div class="row text-center bg-white pt-2">
                        <div class="col-md-12">
                            <h1>Register</h1>
                        </div>
                    </div>
                    <div class="row text-center bg-white">
                        <div class="col-md-12">
                            <p class="fs-6">Create your account. it's free and only takes a minute.</p>
                        </div>
                    </div>
                    <div class="row bg-white p-2">
                        <div class="col-md-6">
                            <input type="text" placeholder="First Name" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <input type="text" placeholder="Last Name" class="form-control">
                        </div>
                    </div>
                    <div class="row bg-white p-2">
                        <div class="col-md-12">
                            <input type="email" placeholder="Email" class="form-control">
                        </div>
                    </div>
                    <div class="row bg-white p-2">
                        <div class="col-md-12">
                            <input type="password" placeholder="Password" class="form-control">
                        </div>
                    </div>
                    <div class="row bg-white p-2">
                        <div class="col-md-12">
                            <input type="password" placeholder="Confirm Password" class="form-control">
                        </div>
                    </div>
                    <div class="row bg-white p-2">
                        <div class="col-md-12">
                            <input type="checkbox" id="check"> <label for="check">I accept the Terms & Privacy Policy</label>
                        </div>
                    </div>
                    <div class="row bg-white p-2 pb-5">
                        <div class="col-md-12">
                            <input type="submit" class="btn btn-success btn-block">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">

            </div>
        </div>
    </div>
    
</body>
</html>
