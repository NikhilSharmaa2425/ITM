<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Visitor Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .counter {
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Website Stats</h1>

    <!-- Counter for website visitors -->
    <div>
        <h2>Visitors: <span class="counter" id="visitorCounter">0</span></h2>
    </div>

    <!-- Counter for time spent on website -->
    <div>
        <h2>Time spent: <span class="counter" id="timeCounter">0</span> minutes</h2>
    </div>

    <script src="script.js"></script>

</body>
</html>
