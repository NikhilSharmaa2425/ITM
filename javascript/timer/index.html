<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
</head>
<body>

    <h1>Countdown Timer</h1>

    <!-- Input fields for minutes and seconds -->
    <label for="minutes">Minutes:</label>
    <input type="number" id="minutes" min="0" placeholder="Enter minutes">

    <label for="seconds">Seconds:</label>
    <input type="number" id="seconds" min="0" placeholder="Enter seconds">

    <!-- Button to start the timer -->
    <button id="startTimer">Start Timer</button>

    <!-- Area to display the countdown -->
    <h2 id="timerDisplay">00:00</h2>

    <script src="script.js"></script>

</body>
</html>
